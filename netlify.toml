[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Configuraci√≥n de funciones
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Excluir funciones del redirect SPA
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Para mejorar compatibilidad con rutas tipo SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

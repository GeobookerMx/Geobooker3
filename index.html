<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- METADATOS CRÍTICOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Geobooker - Plataforma de reservas y gestión de espacios">
    <meta name="theme-color" content="#5558c4">
    
    <!-- PRELOAD Y OPTIMIZACIÓN DE FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" media="print" onload="this.media='all'">
    
    <!-- FALLBACK CRÍTICO INLINE -->
    <style>
      /* Sistema de fuentes nativo para carga inicial */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffc3c5 0%, #ffffff 100%);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.6;
        color: #334155;
      }
      
      /* Clase que se aplica cuando cargan las fuentes de Google */
      .fonts-loaded {
        font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Loading spinner */
      .loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s ease;
      }
    </style>
    
    <title>Geobooker - Tu plataforma de reservas inteligente</title>
  </head>
  <body>
    <!-- Fallback visual durante carga -->
    <div class="loading-fallback">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 3px solid #f3f4f6; border-top: 3px solid #5558c4; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
        <p style="color: #64748b; font-size: 0.9rem;">Cargando Geobooker...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- SCRIPT DE CONTROL DE FUENTES Y CARGA -->
    <script>
      // Función para detectar carga de fuentes
      function checkFontsLoaded() {
        if (document.fonts && document.fonts.ready) {
          document.fonts.ready.then(function() {
            document.documentElement.classList.add('fonts-loaded');
            // Ocultar loading fallback
            const fallback = document.querySelector('.loading-fallback');
            if (fallback) {
              setTimeout(() => {
                fallback.style.opacity = '0';
                setTimeout(() => {
                  fallback.style.display = 'none';
                }, 300);
              }, 500);
            }
          });
        } else {
          // Fallback para navegadores antiguos
          setTimeout(function() {
            document.documentElement.classList.add('fonts-loaded');
            const fallback = document.querySelector('.loading-fallback');
            if (fallback) {
              fallback.style.opacity = '0';
              setTimeout(() => {
                fallback.style.display = 'none';
              }, 300);
            }
          }, 1500);
        }
        
        // Timeout de seguridad
        setTimeout(function() {
          document.documentElement.classList.add('fonts-loaded');
          const fallback = document.querySelector('.loading-fallback');
          if (fallback) {
            fallback.style.opacity = '0';
            setTimeout(() => {
              fallback.style.display = 'none';
            }, 300);
          }
        }, 4000);
      }
      
      // Inicializar cuando el DOM esté listo
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkFontsLoaded);
      } else {
        checkFontsLoaded();
      }
      
      // Animación de spin para el loading
      const style = document.createElement('style');
      style.textContent = `
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

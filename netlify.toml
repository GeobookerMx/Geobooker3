[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Configuraci√≥n de funciones
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# SPA redirect para React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Configuraci√≥n de funciones
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# IMPORTANTE: Las funciones deben ir ANTES del redirect SPA
# Las funciones de Netlify se acceden directamente
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA redirect para React Router (debe ir AL FINAL)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

